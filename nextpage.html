---
layout: default
---

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main" data-exif='{{ site.exif }}'>
        {% for image in site.static_files %}
        {% if image.path contains 'fulls' %}
        <article class="thumb">
            <a href="{{ site.baseurl }}{{ site.image_fulls_loc }}/{{ image.name }}" class="image">
                <img src="{{ site.baseurl }}{{ site.image_fulls_loc }}/{{ image.name }}" alt=""
                     data-name="{{ image.name }}"/></a>
            <!--<h2></h2>
            <p></p>-->
        </article>
        {% endif %}
        {% endfor %}
    </div>

    <!-- Music Player -->
    <audio id="background-music" src="1.mp3" autoplay loop></audio>
</div>

<button onclick="toggleMusic()">Toggle Music</button>

<script>
    function toggleMusic() {
        var music = document.getElementById('background-music');
        if (music.paused) {
            music.play();
        } else {
            music.pause();
        }
    }
</script>

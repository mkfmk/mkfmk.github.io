<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频页面</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: black; /* 设置背景色为黑色 */
        }
        #video-container {
            position: relative;
            width: 80%;
            height: 80%;
        }
        #background-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        #progress-bar {
            flex-grow: 1;
            margin: 0 10px;
        }
        #unmute-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="background-video" autoplay muted controls>
            <source src="3.mp4" type="video/mp4">
            您的浏览器不支持HTML5视频标签。
        </video>
        <div id="controls">
            <button id="unmute-button">取消静音</button>
            <input type="range" id="progress-bar" value="0" min="0" max="100" step="0.1">
            <input type="range" id="volume-control" value="50" min="0" max="100" step="1">
        </div>
    </div>

    <script>
        const video = document.getElementById('background-video');
        const unmuteButton = document.getElementById('unmute-button');
        const progressBar = document.getElementById('progress-bar');
        const volumeControl = document.getElementById('volume-control');

        // 更新进度条
        video.addEventListener('timeupdate', () => {
            const progress = (video.currentTime / video.duration) * 100;
            progressBar.value = progress;
        });

        // 跳转到进度条位置
        progressBar.addEventListener('input', () => {
            const time = (progressBar.value / 100) * video.duration;
            video.currentTime = time;
        });

        // 调整音量
        volumeControl.addEventListener('input', () => {
            video.volume = volumeControl.value / 100;
        });

        // 取消静音
        unmuteButton.addEventListener('click', () => {
            video.muted = false;
            unmuteButton.style.display = 'none';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这里是一个网站</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center; /* 文本水平居中 */
            align-items: center; /* 文本垂直居中 */
            text-align: center; /* 文本水平居中 */
        }
        body {
            flex-direction: column; /* 垂直布局 */
        }
        #next-page-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>你好，阿璇</h1>
    <p>我很想你</p>
    <p>很高兴你来到这里</p>

    <button id="next-page-button">这里</button>

    <script>
        const button = document.getElementById('next-page-button');

        button.addEventListener('click', () => {
            // 页面跳转至下一个页面
            window.location.href = 'nextpage.html';
        });
    </script>
</body>
</html>
